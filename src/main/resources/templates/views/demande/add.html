<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>	
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
    <title>AJOUTER UNE DEMANDE</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/demandes/add}">Demande d'emploi</a>      
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/offres/listeOffre}">Voir offres</a>
      </li>
    
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" th:inline="text" style="color: red;">[[${#httpServletRequest.remoteUser}]] Deconnexion</a>
      </li>
    </ul>
    
  </div>
</nav>
<br/>
		
		
		<div class="container col-sm-9 col-md-4" >
		<div class="panel panel-primary">
			<div class="panel-heading" style="text-align:center;font-size:2em">Déposez votre Candidature</div>
			<div class="panel-body" style=" margin: 20px;">
			<form method="POST" th:action="@{/demandes}" th:object="${demande}">
		 				<div class="from-group">
		 					<label class="from-label">Identifiant</label>
		 					<input class="form-control" type="text" name="id"  th:field="*{id}" readonly/>
		 				</div>
		 						
		 				<div class="from-group">
		 					<label class="from-label">Nom</label>
		 					<input class="form-control" type="text" name="nom" th:field="*{nom}"/>
		 				</div>
		 				<div class="from-group">
		 					<label class="from-label">Prénom</label>
		 					<input class="form-control" type="text" name="prenom"  th:field="*{prenom}"/>
		 				</div>
		 				
		 				<div class="from-group">
		 					<label class="from-label">Niveau d'étude</label>
		 					<input class="form-control" type="text" name="niveauEtude"  th:field="*{niveauEtude}"/>
		 				</div>
		 				<div class="from-group">
		 					<label class="from-label">Expérience</label>
		 					<input class="form-control" type="text" name="experience" th:field="*{experience}" />
		 				</div>
		 				<div class="from-group">
		 					<label class="from-label">Motivation</label>
		 					<textarea class="form-control" type="text" name="motivation"  th:field="*{motivation}"></textarea>
						 </div>
						 <br/>
		 				<div class="from-group">
		 					<input class="btn btn-success" type="submit" name="valider" value="Valider" />		 					
		 					<input class="btn btn-danger" type="reset" name="annuler" value="Annuler" />
		 				</div>
		 			</form>
			</div>			
		</div>		
	</div>
	
	
</body>
</html>
